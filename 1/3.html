<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>  
  "use strict";

/*
1. К 10 прибавляем 10 получаем 20 (математическое сложение)
2. Последний операнд "10" - это строка. Т.к. один из операндов является строкой, 
то складываем 20 и "10" как строки. Получаем 2010
3. С помощью console.log выводим строку 2010 в консоль.
*/
console.log(10 + 10 + "10")

/*
1. К 10 прибавляем "10". Т.к. один из операндов является строкой, 
то складываем 0 и "10" как строки. Получаем 1010
2. К "1010" прибавляем 10. Т.к. один из операндов является строкой, 
то складываем "1010" и 10 как строки. Получаем 101010
3. С помощью console.log выводим строку 101010 в консоль.
*/
console.log(10 + "10" + 10)

/*
1. К 10 прибавляем 10 получаем 20 (математическое сложение)
2. +"10" - плюс является унарным оператором и преобразует строку в число.
Поэтому к 20 прибавляем 10 (математическое сложение). Получаем 30
3. С помощью console.log выводим число 30 в консоль.
*/
console.log(10 + 10 + +"10")

/*
1. Выражение с унарным оператором -"" преобразует ничего в -0.
2. Делим 10 на -0. Получаем -бесконечность или -Infinity
3. С помощью console.log выводим -Infinity в консоль.
*/
console.log(10 / -"")

/*
1. Выражение с унарным оператором +"2,5" не может преобразовать 
строку 2,5 в число, т.к. разделителем разрядов является запятая. 
И выдает в результате значение NaN
2. Приделении чего-либо, в данном случае 10 на NaN всегда получаем NaN.
3. С помощью console.log выводим NaN в консоль.
*/
console.log(10 / +"2,5")

/*
1. Делим 10 на -0. Получаем -бесконечность или -Infinity
2. С помощью console.log выводим -Infinity в консоль.
*/
console.log(10 / -0)

/*
1. Выражение с унарным оператором +"2.5" преобразоввывает 
строку 2.5 в число, т.к. разделителем разрядов является точка. 
И выдает в результате значение 2.5
2. Делим 10 на 2.5. Получаем 4.
3. С помощью console.log выводим 4 в консоль.
*/
console.log(10 / +"2.5")


</script>
</body>
</html>
