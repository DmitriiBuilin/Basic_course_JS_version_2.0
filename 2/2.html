<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  В данном примере важно отследить последовательность действий выполняемых 
  в соответствии с приоритетами операторов.
  Оператор присваивания *= имеет низкий приоритет (2), но выражение а *= 2 
  стоит в скобках, которые имеют наивысший приоритет (19), поэтому вычисления
  начнутся с него. Выражение а *= 2 так же можно записать в виде а = а * 2, 
  что при вычислении даст нам а = 4.
  Далее выполнится операция сложения x = 1 + a, где а уже равно 4, что даст нам
  х = 5.
  При помощи console.log выводим полученные значения:
  5
  4
   */
  console.log(x);
  console.log(a);

</script>
</body>
</html>
