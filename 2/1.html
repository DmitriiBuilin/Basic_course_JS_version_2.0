<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Т.к. инкремент при а стоит в префиксной форме, то вначале к имеющемуся 
  значению а = 1 прибавляется ещё единица. а становится = 2, 
  затем только переменной с присваивается значение 2.
  Выводим в консоль при помощи consol.log() результат с = 2.
   */
  c = ++a;
  console.log(c);

  /*
  Т.к. инкремент при b стоит в постфиксной форме, то вначале переменной d 
  присваивается значение b = 1 и только затем выполняется действие b = b + 1.
  Выводим в консоль при помощи consol.log() результат d = 1.
   */
  d = b++;
  console.log(d);

  /*
  На данном этапе исполнения кода переменная а уже хранит значение = 2,
  инкремент в префиксной форме прибавляет к имеющемуся значению ещё единуцу,
  получается а = 3. Затем выполняется сложение с = 2 + 3.
  Выводим в консоль при помощи consol.log() результат с = 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  На данном этапе исполнения кода переменная b уже хранит значение = 2,
  Т.к. инкремент при b стоит в постфиксной форме, то вначале выполняется 
  дествие сложения d = 2 + 2, а только затем b = 2 + 1.
  Выводим в консоль при помощи consol.log() результат d = 4.
   */
  d = 2 + b++;
  console.log(d);

  /*
  Выводим в консоль при помощи consol.log() результат a = 3.
  Выводим в консоль при помощи consol.log() результат b = 3.
   */
  console.log(a);
  console.log(b);
</script>
</body>
</html>
